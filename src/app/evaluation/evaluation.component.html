<!-- the continer -->
<div class="continer">


  <!-- the title  -->
  <div class="page-title">
    <img src="../../assets/SciLogo.png" alt="">
  </div>

  <p class="note">
    قم بأختيار التدريسي الذي تود تقييمه ومن بعدها اجب عن الاسئلة الموجودة في الاسفل
  </p>

  <!-- dropdown selector -->
  <div class="select-tech">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">اسم التدريسي</label>
      </div>
      <select class="custom-select" id="inputGroupSelect01" (change)="getSlectedLecturer( $event ) " >
        <option value="0" >  حدد الأستاذ  </option>
        <option *ngFor="let lecturer of lecturers" value="{{ lecturer.id }}" >  {{ lecturer.name }} </option>
      </select>
    </div>
  </div>



  <div class="table-continer">
    <table class="table">
      <thead>
        <tr>

          <th width="5%">ت</th>
          <th width="60%">الفقرات</th>
          <th width="10%">الاجوبة</th>

        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let question of questions">
          <td width="5%"> {{ question.id }}  </td>
          <td width="60%">  {{question.question}}  </td>
          <td width="35%">
            <label for="{{question.id}}" class="radio-btn" >
                <input type="radio" name="{{question.id}}"  value="1" (change)="getAnswer( question.id , 1 )">
                نعم
            </label>
            <label for="{{question.id}}" class="radio-btn">
                <input type="radio" name="{{question.id}}"  value="2" (change)="getAnswer( question.id , 2 )">
                نوعاً ما
            </label>
            <label for="{{question.id}}" class="radio-btn" >
                <input type="radio" name="{{question.id}}"  value="3" (change)="getAnswer( question.id , 3 )">
                لا
            </label>
          </td>
        </tr>

      </tbody>
    </table>

    <p class="note">
      من فضلك قم باضافة بعض الملاحضات عن الاستاذ ( كًن صريحاً و صادقاً في  ملاحضاتك رجاءً )
    </p>
    
    <textarea id="note" class="form-text form-control "> </textarea>

  <button class="btn btn-primary pull-left" (click)="submitEvaluation()" >ارسال التقييم </button>
  </div>

</div>

<br><br><br><br><br>
